<div mat-dialog-content>
  <p class="message">{{ data.message }}</p>
</div>
<div class="p-5" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="60px">
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    fxFlex="30%"
    i18n="Modal button text|The yes button text@@modalYesButtonText"
  >
    Yes
  </button>
  <button
    mat-button
    [mat-dialog-close]="false"
    fxFlex="30%"
    i18n="Modal button text|The no button text@@modalNoButtonText"
  >
    No
  </button>
</div>
